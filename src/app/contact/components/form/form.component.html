<input type="email" [formControl]="emailField">
<button [disabled]=" emailField.invalid">enviar</button>
<div *ngIf="emailField.errors && emailField.dirty">
  <p *ngIf="emailField.hasError ('required')">El campo es obligatorio</p>
  <p *ngIf="emailField.hasError ('minlength')">El campo debe de tener 10 caracteres </p>
</div>

<hr />

<input type="text" [formControl]="nameField">
<button [disabled]=" nameField.invalid" (click)="getValue()">click</button>
<div *ngIf="nameField.errors && nameField.dirty">
  <p *ngIf="nameField.hasError ('required')">El campo es obligatorio</p>
  <p *ngIf="nameField.hasError ('isSmith')">El campo debe ser 'Smith'solo.... </p>
</div>

<input type="text" [formControl]="nameField2">
<button [disabled]="nameField2.invalid" (click)="getValue()">click</button>
<div *ngIf="nameField2.errors && nameField2.dirty"> <!-- dirty, detecta si el campo ha sido modificado -->
  <p *ngIf="nameField2.hasError('required')">El campo es obligatorio</p>
  <p *ngIf="nameField2.hasError('isFelipe')">El campo debe ser 'Felipe' mamey.... </p>
</div>
