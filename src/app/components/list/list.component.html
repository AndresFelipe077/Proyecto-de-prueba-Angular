<div class="form-floating text-dark">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="name" (keydown.enter)=" addUser()">
  <label for="floatingInput">Ingresa usuario</label>
</div>


<ul>
  <li *ngFor="let user of users">
    <p appHighlight>{{user.name}}</p>
    {{user.name}} {{ user.number | fibonacci}}
  </li>

</ul>
