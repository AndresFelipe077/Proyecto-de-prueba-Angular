<style type="text/css">
  ::-webkit-scrollbar {
    display: none;
  }

  #global {
    height: 500px;
    width: 100%;
    border: 1px solid rgb(55, 54, 54);
    overflow-y: scroll;
    border-radius: 10px;
  }

  #mensajes {
    height: auto;
  }

  .texto {
    padding: 4px;
  }
</style>

<div id="global" class="bg-dark">
  <div id="mensajes">
    <div class="text-center m-2 texto" data-aos="fade-up">

      <h1 class="mt-5">Api Json video 4</h1>

      <div class="form-floating text-dark mt-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="title"
          (keydown.enter)="addTodo()">
        <label for="floatingInput">Ingresa texto</label>
      </div>

      <app-todo
      (update)="onUpdateTodo($event, i)"
      (delete)="onDeleteTodo($event, i)"
      [todo]="todo" *ngFor="let todo of todos; index as i">
      </app-todo>

    </div>
  </div>
</div>
