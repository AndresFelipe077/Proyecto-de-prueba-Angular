<div class="todo">
  <div class="container">
    <p class="h5 text-center">{{ todo.title }}</p>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="todo.completed" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-success m-3" (click)="updateTodo()">Actualizar</button>
        <button class="btn btn-danger m-3" (click)="deleteTodo()">Borrar</button>
      </div>
    </div>
  </div>

</div>
